<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            max-width: 400px;
            margin: auto;
            margin-top: 10vh;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .login-header {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        .login-header i {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        .login-body {
            padding: 40px;
        }
        .form-floating {
            margin-bottom: 20px;
        }
        .btn-login {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border: none;
            border-radius: 25px;
            padding: 12px;
            width: 100%;
            color: white;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.3);
            background: linear-gradient(45deg, #45a049, #4CAF50);
            color: white;
        }
        .alert {
            border-radius: 10px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="fas fa-user-shield"></i>
                <h3 class="mb-0">Hệ thống Quản lý</h3>
                <p class="mb-0">Đăng nhập để tiếp tục</p>
            </div>
            
            <div class="login-body">
                <!-- Hiển thị thông báo lỗi -->
                
                
                <!-- Hiển thị thông báo thành công -->
                
                
                <form action="/auth/login" method="post" id="loginForm"><input type="hidden" name="_csrf" value="fU3MY_8hDwROO0OItIU8y1E69hbqkKvkvc0SZkOCmAnYkqcTTXWqW80ZOTBjDnC516gIr2cO23Ta9s_JhasgUXOwrzjuoZYr"/>
                    <!-- CSRF Token - Spring Security protection -->
                    <input type="hidden" name="_csrf" value="fU3MY_8hDwROO0OItIU8y1E69hbqkKvkvc0SZkOCmAnYkqcTTXWqW80ZOTBjDnC516gIr2cO23Ta9s_JhasgUXOwrzjuoZYr">
                    
                    <div class="form-floating">
                        <input type="text" class="form-control" id="username" name="username" 
                               placeholder="Tên đăng nhập" required autofocus>
                        <label for="username"><i class="fas fa-user me-2"></i>Tên đăng nhập</label>
                    </div>
                    
                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" name="password" 
                               placeholder="Mật khẩu" required>
                        <label for="password"><i class="fas fa-lock me-2"></i>Mật khẩu</label>
                    </div>
                    
                    <button type="submit" class="btn btn-login">
                        <i class="fas fa-sign-in-alt me-2"></i>Đăng nhập
                    </button>
                </form>
                
                <hr class="my-4">
                </div>
            </div>
        </div>
    </div>
    

    <!-- Footer Bản quyền -->
    <div class="fixed-bottom text-center bg-dark text-white py-2">
        <small>
            <i class="fas fa-copyright me-1"></i>
            Bản quyền Công Ty TNHH Tin học Á Châu
        </small>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
