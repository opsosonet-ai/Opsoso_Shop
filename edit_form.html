<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Khách Hàng Mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { 
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding-top: 20px;
            padding-bottom: 80px;
        }
        .form-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 40px;
            margin-top: 30px;
        }
        .form-title {
            color: #333;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-label {
            font-weight: 500;
            color: #555;
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
        }
        .btn-secondary {
            padding: 12px 30px;
            border-radius: 25px;
        }
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #343a40;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-bottom: 3px;
        }
        body {
            padding-bottom: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="form-container">
                    <h2 class="form-title">
                        <i class="fas fa-user-tie me-2"></i>
                        Cập Nhật Khách Hàng
                    </h2>
                    
                    <form action="/khach-hang/7/update" method="post"><input type="hidden" name="_csrf" value="-M09S1c7dE2uj_8FrHvVRqFlaRyDn8eUVx-T9EUIYU08GtxMyPpZLWFeEHiDvc80nVbhIJEHRCXmq6S5YCqmkSM4Vi9fI7l7"/>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="hoTen" class="form-label">Tên Khách Hàng <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="hoTen" required name="hoTen" value="Tran Thi Hoa">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="maSoThue" class="form-label">Mã Số Thuế</label>
                                <input type="text" class="form-control" id="maSoThue" name="maSoThue" value="">
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" value="">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="soDienThoai" class="form-label">Số Điện Thoại</label>
                                <input type="tel" class="form-control" id="soDienThoai" name="soDienThoai" value="123456989">
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="loaiKhachHang" class="form-label">Loại Khách Hàng</label>
                                <select class="form-control" id="loaiKhachHang" name="loaiKhachHang">
                                    <option value="">-- Chọn loại khách hàng --</option>
                                    <option value="VIP" selected="selected">VIP</option>
                                    <option value="Thường">Thường</option>
                                    <option value="Doanh nghiệp">Doanh nghiệp</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="diaChi" class="form-label">Địa Chỉ</label>
                            <textarea class="form-control" id="diaChi" rows="3" name="diaChi"></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="ghiChu" class="form-label">Ghi Chú</label>
                            <textarea class="form-control" id="ghiChu" rows="2" name="ghiChu"></textarea>
                        </div>
                        
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary me-3">
                                <i class="fas fa-save me-2"></i>Lưu Khách Hàng
                            </button>
                            <a href="/khach-hang" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Quay Lại
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
