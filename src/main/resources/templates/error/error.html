<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lỗi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding-top: 20px;
            padding-bottom: 80px;
        }
        .error-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 40px;
            margin-top: 30px;
            text-align: center;
        }
        .error-icon {
            font-size: 64px;
            color: #dc3545;
            margin-bottom: 20px;
        }
        .error-code {
            font-size: 24px;
            font-weight: bold;
            color: #dc3545;
            margin-bottom: 10px;
        }
        .error-message {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }
        .btn-return {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            color: white;
            text-decoration: none;
        }
        .btn-return:hover {
            opacity: 0.9;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="error-container">
                    <i class="fas fa-exclamation-circle error-icon"></i>
                    
                    <div class="error-code" th:text="${status != null ? 'Lỗi ' + status : 'Lỗi'}">
                        Lỗi
                    </div>
                    
                    <div class="error-message">
                        <th:block th:if="${error != null}" th:text="${error}">
                            Có lỗi xảy ra
                        </th:block>
                        <th:block th:if="${error == null}">
                            Xin lỗi, có lỗi xảy ra trong quá trình xử lý yêu cầu của bạn
                        </th:block>
                    </div>
                    
                    <div class="mt-4">
                        <a href="javascript:history.back()" class="btn btn-return">
                            <i class="fas fa-arrow-left me-2"></i>Quay lại
                        </a>
                        
                        <a th:href="@{/}" class="btn btn-return ms-3">
                            <i class="fas fa-home me-2"></i>Trang chủ
                        </a>
                    </div>
                    
                    <!-- Debug info for development -->
                    <div class="mt-4 text-start" th:if="${exception != null}">
                        <hr>
                        <small class="text-muted">Chi tiết lỗi (chỉ hiển thị trong môi trường phát triển):</small>
                        <pre class="mt-2 p-3 bg-light rounded"><code th:text="${exception}"></code></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
