<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lỗi Server 500</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding-top: 20px;
            padding-bottom: 80px;
        }
        .error-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 40px;
            margin-top: 30px;
            text-align: center;
        }
        .error-icon {
            font-size: 64px;
            color: #dc3545;
            margin-bottom: 20px;
        }
        .error-code {
            font-size: 48px;
            font-weight: bold;
            color: #dc3545;
            margin-bottom: 10px;
        }
        .error-message {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }
        .error-description {
            font-size: 14px;
            color: #999;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .btn-return {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            color: white;
            text-decoration: none;
        }
        .btn-return:hover {
            opacity: 0.9;
            color: white;
        }
        .debug-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #eee;
            text-align: left;
        }
        .debug-section pre {
            max-height: 300px;
            overflow-y: auto;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="error-container">
                    <i class="fas fa-server error-icon"></i>
                    
                    <div class="error-code">500</div>
                    
                    <div class="error-message">
                        Lỗi Server Nội Bộ
                    </div>
                    
                    <div class="error-description">
                        <p>Xin lỗi! Có lỗi xảy ra trên server khi xử lý yêu cầu của bạn.</p>
                        <p>Vui lòng thử lại sau hoặc liên hệ với bộ phận hỗ trợ nếu vấn đề tiếp tục xảy ra.</p>
                    </div>
                    
                    <div class="mt-4">
                        <a href="javascript:history.back()" class="btn btn-return">
                            <i class="fas fa-arrow-left me-2"></i>Quay lại
                        </a>
                        
                        <a th:href="@{/}" class="btn btn-return ms-3">
                            <i class="fas fa-home me-2"></i>Trang chủ
                        </a>
                    </div>
                    
                    <!-- Debug info for development -->
                    <div class="debug-section" th:if="${exception != null}">
                        <h6 class="text-muted">Chi tiết lỗi (chỉ hiển thị trong môi trường phát triển):</h6>
                        <pre><code th:text="${exception}"></code></pre>
                        
                        <h6 class="text-muted mt-3">Thông báo:</h6>
                        <pre><code th:text="${message}"></code></pre>
                        
                        <h6 class="text-muted mt-3">Trace:</h6>
                        <pre><code th:text="${trace}"></code></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
