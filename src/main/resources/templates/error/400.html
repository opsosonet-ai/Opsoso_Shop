<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yêu cầu không hợp lệ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding-top: 20px;
            padding-bottom: 80px;
        }
        .error-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 40px;
            margin-top: 30px;
            text-align: center;
        }
        .error-icon {
            font-size: 84px;
            color: #ffc107;
            margin-bottom: 20px;
        }
        .error-code {
            font-size: 32px;
            font-weight: bold;
            color: #ffc107;
            margin-bottom: 10px;
        }
        .error-message {
            font-size: 20px;
            color: #666;
            margin-bottom: 30px;
        }
        .btn-return {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            color: white;
            text-decoration: none;
        }
        .btn-return:hover {
            opacity: 0.9;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="error-container">
                    <i class="fas fa-exclamation-triangle error-icon"></i>
                    
                    <div class="error-code">
                        400
                    </div>
                    
                    <div class="error-message">
                        Yêu cầu không hợp lệ
                        <p class="small text-muted mt-2" th:if="${error != null}" th:text="${error}">
                            Định dạng dữ liệu không đúng
                        </p>
                    </div>
                    
                    <div class="mt-4">
                        <a href="javascript:history.back()" class="btn btn-return">
                            <i class="fas fa-arrow-left me-2"></i>Quay lại
                        </a>
                        
                        <a th:href="@{/}" class="btn btn-return ms-3">
                            <i class="fas fa-home me-2"></i>Trang chủ
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
