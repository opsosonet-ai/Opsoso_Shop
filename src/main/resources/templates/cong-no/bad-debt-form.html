<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập Nhật Nợ Không Thể Thu Hồi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<!-- Navbar Fragment -->
<div th:insert="~{cong-no/fragments/navbar.html :: congNoNavbar}"></div>

<div class="container-fluid py-4">
    <!-- Header -->
    <div class="row mb-4">
        <div class="col-md-8">
            <h1 class="mb-0">
                <i class="fas fa-edit"></i> Cập Nhật Nợ Không Thể Thu Hồi
            </h1>
            <p class="text-muted">Nhập thông tin về nợ xấu từ khách hàng</p>
        </div>
        <div class="col-md-4 text-end">
            <a href="/cong-no/no-khong-the-thu-hoi/list" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left"></i> Quay lại
            </a>
        </div>
    </div>

    <!-- Error Message -->
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-circle"></i> <strong>Lỗi!</strong> <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Form -->
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Thông Tin Khách Hàng & Công Nợ</h5>
                </div>
                <div class="card-body">
                    <!-- Customer Info -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Tên Khách Hàng</label>
                            <input type="text" class="form-control" th:value="${debt.khachHang.hoTen}" disabled>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Số Điện Thoại</label>
                            <input type="text" class="form-control" th:value="${debt.khachHang.soDienThoai}" disabled>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Mã Phiếu Xuất Bán</label>
                            <input type="text" class="form-control" th:value="${debt.soPhieuXuatBan}" disabled>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Ngày Lập</label>
                            <input type="text" class="form-control" 
                                   th:value="${#temporals.format(debt.ngayTaoNo, 'dd/MM/yyyy HH:mm')}" disabled>
                        </div>
                    </div>

                    <hr>

                    <!-- Debt Info -->
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="form-label">Nợ Ban Đầu</label>
                            <div class="input-group">
                                <input type="text" class="form-control" th:value="${#format.vnd(debt.tongTienNo)}" disabled>
                                <span class="input-group-text">VNĐ</span>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Nợ Còn Lại</label>
                            <div class="input-group">
                                <input type="text" class="form-control" th:value="${#format.vnd(debt.tongTienConNo)}" disabled>
                                <span class="input-group-text">VNĐ</span>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Đã Thu Hồi</label>
                            <div class="input-group">
                                <input type="text" class="form-control" th:value="${#format.vnd(debt.tongTienDaThanhToan)}" disabled>
                                <span class="input-group-text">VNĐ</span>
                            </div>
                        </div>
                    </div>

                    <hr>

                    <!-- Uncollectible Form -->
                    <form th:action="${'/cong-no/no-khong-the-thu-hoi/' + debt.id + '/save'}" method="POST">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label" for="uncollectibleAmount">
                                    <i class="fas fa-dollar-sign"></i> Số Tiền Không Thể Thu Hồi <span class="text-danger">*</span>
                                </label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="uncollectibleAmount" 
                                           name="uncollectibleAmount" step="1000" min="0" 
                                           th:value="${debt.uncollectibleAmount}" required>
                                    <span class="input-group-text">VNĐ</span>
                                </div>
                                <small class="text-muted">Tối đa: <span th:text="${#format.vnd(debt.tongTienConNo)}">0 VNĐ</span></small>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-12">
                                <label class="form-label" for="uncollectibleReason">
                                    <i class="fas fa-comment"></i> Lý Do Không Thể Thu Hồi <span class="text-danger">*</span>
                                </label>
                                <textarea class="form-control" id="uncollectibleReason" name="uncollectibleReason" 
                                          rows="4" th:text="${debt.uncollectibleReason}" required
                                          placeholder="Ví dụ: Khách hàng phá sản, vô tích sự, thỏa thuận xóa nợ, ..."></textarea>
                                <small class="text-muted">Mô tả chi tiết lý do không thể thu hồi khoản nợ này</small>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-danger">
                                    <i class="fas fa-save"></i> Xác Nhận Nợ Xấu
                                </button>
                                <a href="/cong-no/no-khong-the-thu-hoi/list" class="btn btn-outline-secondary">
                                    <i class="fas fa-times"></i> Hủy
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
