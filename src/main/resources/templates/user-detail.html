<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} + ' - Spring Boot MVC App'">Chi tiết User - Spring Boot MVC App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-bottom: 80px; /* Để tránh footer che nội dung */
        }
        .navbar-brand {
            font-weight: bold;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .user-avatar {
            width: 100px;
            height: 100px;
            background-color: #007bff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.5rem;
            margin: 0 auto 20px auto;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-users me-2"></i>Spring Boot MVC App
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home me-1"></i>Trang chủ
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/users/new">
                            <i class="fas fa-plus me-1"></i>Thêm User
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/settings">
                            <i class="fas fa-cog me-1"></i>Cài đặt
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Breadcrumb -->
        <div class="row">
            <div class="col-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/">Trang chủ</a></li>
                        <li class="breadcrumb-item active" th:text="'Chi tiết User #' + ${user.id}">Chi tiết User</li>
                    </ol>
                </nav>
                <h1 class="mb-4" th:text="${pageTitle}">Chi tiết User</h1>
            </div>
        </div>

        <!-- User Detail Card -->
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-user me-2"></i>Thông tin User
                        </h5>
                    </div>
                    <div class="card-body text-center">
                        <!-- User Avatar -->
                        <div class="user-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        
                        <!-- User Information -->
                        <h3 class="mb-3" th:text="${user.name}">Tên User</h3>
                        
                        <div class="row g-3 text-start">
                            <div class="col-12">
                                <div class="border rounded p-3 bg-light">
                                    <div class="row align-items-center">
                                        <div class="col-3">
                                            <strong>
                                                <i class="fas fa-hashtag me-2 text-muted"></i>ID:
                                            </strong>
                                        </div>
                                        <div class="col-9">
                                            <span class="badge bg-secondary" th:text="${user.id}">1</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-12">
                                <div class="border rounded p-3 bg-light">
                                    <div class="row align-items-center">
                                        <div class="col-3">
                                            <strong>
                                                <i class="fas fa-user me-2 text-muted"></i>Tên:
                                            </strong>
                                        </div>
                                        <div class="col-9">
                                            <span th:text="${user.name}">Tên User</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-12">
                                <div class="border rounded p-3 bg-light">
                                    <div class="row align-items-center">
                                        <div class="col-3">
                                            <strong>
                                                <i class="fas fa-envelope me-2 text-muted"></i>Email:
                                            </strong>
                                        </div>
                                        <div class="col-9">
                                            <a th:href="'mailto:' + ${user.email}" 
                                               th:text="${user.email}" 
                                               class="text-decoration-none">
                                                email@example.com
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Action Buttons -->
                        <div class="d-flex gap-2 justify-content-center mt-4">
                            <a th:href="@{'/users/' + ${user.id} + '/edit'}" 
                               class="btn btn-warning">
                                <i class="fas fa-edit me-2"></i>Chỉnh sửa
                            </a>
                            <a th:href="@{'/users/' + ${user.id} + '/delete'}" 
                               class="btn btn-danger"
                               onclick="return confirm('Bạn có chắc chắn muốn xóa user này không?')">
                                <i class="fas fa-trash me-2"></i>Xóa
                            </a>
                            <a href="/" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Quay lại
                            </a>
                        </div>
                    </div>
                </div>
                
                <!-- Additional Information Card -->
                <div class="card mt-4">
                    <div class="card-header">
                        <h6 class="mb-0">
                            <i class="fas fa-info-circle me-2"></i>Thông tin bổ sung
                        </h6>
                    </div>
                    <div class="card-body">
                        <div class="row g-3 small">
                            <div class="col-md-6">
                                <strong>Định dạng Email:</strong>
                                <span th:text="${#strings.contains(user.email, '@gmail') ? 'Gmail' : 
                                              (#strings.contains(user.email, '@yahoo') ? 'Yahoo' : 
                                              (#strings.contains(user.email, '@outlook') ? 'Outlook' : 'Khác'))}">
                                    Gmail
                                </span>
                            </div>
                            <div class="col-md-6">
                                <strong>Độ dài tên:</strong>
                                <span th:text="${#strings.length(user.name)} + ' ký tự'">10 ký tự</span>
                            </div>
                            <div class="col-12">
                                <strong>Email viết hoa:</strong>
                                <code th:text="${#strings.toUpperCase(user.email)}">EMAIL@EXAMPLE.COM</code>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer cố định -->
    <footer class="fixed-bottom bg-light border-top" style="padding-bottom: 3px;">
        <div class="container">
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
