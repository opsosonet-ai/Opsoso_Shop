<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Chỉnh sửa trả hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-bottom: 80px;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
        }
        .form-label {
            font-weight: 500;
        }
        .required::after {
            content: " *";
            color: #dc3545;
        }
        #customer-suggestions {
            position: absolute;
            z-index: 1000;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
        }
        .suggestion-item {
            padding: 8px 12px;
            cursor: pointer;
        }
        .suggestion-item:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">
                <i class="fas fa-chart-line me-2"></i>OSS
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">
                            <i class="fas fa-tachometer-alt me-1"></i>Tổng quan
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/nhan-vien">
                            <i class="fas fa-users me-1"></i>Nhân viên
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/hang-hoa">
                            <i class="fas fa-box me-1"></i>Hàng hóa
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/khach-hang">
                            <i class="fas fa-user-friends me-1"></i>Khách hàng
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/nha-phan-phoi">
                            <i class="fas fa-truck me-1"></i>Nhà phân phối
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/settings">
                            <i class="fas fa-cog me-1"></i>Cài đặt
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user me-1"></i>Người dùng
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="/auth/change-password">
                                <i class="fas fa-key me-2"></i>Đổi mật khẩu
                            </a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="/auth/logout">
                                <i class="fas fa-sign-out-alt me-2"></i>Đăng xuất
                            </a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Page Header -->
        <div class="row mb-4">
            <div class="col-md-8">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/tra-hang">Trả hàng</a></li>
                        <li class="breadcrumb-item"><a th:href="@{/tra-hang/chi-tiet/{id}(id=${traHang.id})}" th:text="${traHang.maTraHang}">TH001</a></li>
                        <li class="breadcrumb-item active">Chỉnh sửa</li>
                    </ol>
                </nav>
                <h2>
                    <i class="fas fa-edit text-primary me-2"></i>
                    Chỉnh sửa trả hàng
                </h2>
                <p class="text-muted mb-0" th:text="'Mã: ' + ${traHang.maTraHang}">Mã: TH001</p>
            </div>
            <div class="col-md-4 text-end">
                <a th:href="@{/tra-hang/chi-tiet/{id}(id=${traHang.id})}" class="btn btn-outline-info me-2">
                    <i class="fas fa-eye me-1"></i>Xem chi tiết
                </a>
                <a href="/tra-hang" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-1"></i>Quay lại
                </a>
            </div>
        </div>

        <!-- Alert Messages -->
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Form -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="fas fa-form me-2"></i>Chỉnh sửa thông tin trả hàng
                </h5>
            </div>
            <div class="card-body">
                <form th:action="@{/tra-hang/sua/{id}(id=${traHang.id})}" th:object="${traHang}" method="post">
                    <div class="row">
                        <!-- Mã trả hàng (readonly) -->
                        <div class="col-md-6 mb-3">
                            <label for="maTraHang" class="form-label">Mã trả hàng</label>
                            <input type="text" class="form-control" id="maTraHang" th:value="${traHang.maTraHang}" readonly>
                        </div>

                        <!-- Ngày trả hàng (readonly) -->
                        <div class="col-md-6 mb-3">
                            <label for="ngayTraHang" class="form-label">Ngày trả hàng</label>
                            <input type="text" class="form-control" id="ngayTraHang" 
                                   th:value="${traHang.ngayTraHang != null ? #temporals.format(traHang.ngayTraHang, 'dd/MM/yyyy HH:mm') : ''}" readonly>
                        </div>
                    </div>

                    <div class="row">
                        <!-- Hàng hóa -->
                        <div class="col-md-6 mb-3">
                            <label for="hangHoaId" class="form-label required">Hàng hóa</label>
                            <select class="form-select" id="hangHoaId" name="hangHoaId" required onchange="updateHangHoaInfo()">
                                <option value="">-- Chọn hàng hóa --</option>
                                <option th:each="hangHoa : ${danhSachHangHoa}" 
                                        th:value="${hangHoa.id}" 
                                        th:text="${hangHoa.maHangHoa + ' - ' + hangHoa.tenHangHoa}"
                                        th:selected="${traHang.hangHoa != null and hangHoa.id == traHang.hangHoa.id}"
                                        th:attr="data-gia=${hangHoa.giaBan}">
                                    Mã - Tên hàng hóa
                                </option>
                            </select>
                        </div>

                        <!-- Số lượng -->
                        <div class="col-md-3 mb-3">
                            <label for="soLuong" class="form-label required">Số lượng</label>
                            <input type="number" class="form-control" id="soLuong" th:field="*{soLuong}" 
                                   min="1" required onchange="calculateTotal()">
                        </div>

                        <!-- Đơn giá -->
                        <div class="col-md-3 mb-3">
                            <label for="donGia" class="form-label required">Đơn giá (VNĐ)</label>
                            <input type="number" class="form-control" id="donGia" th:field="*{donGia}" 
                                   step="1000" min="0" required onchange="calculateTotal()">
                        </div>
                    </div>

                    <div class="row">
                        <!-- Thành tiền (readonly) -->
                        <div class="col-md-6 mb-3">
                            <label for="thanhTien" class="form-label">Thành tiền (VNĐ)</label>
                            <input type="text" class="form-control" id="thanhTien" readonly>
                        </div>

                        <!-- Trạng thái -->
                        <div class="col-md-6 mb-3">
                            <label for="trangThai" class="form-label">Trạng thái</label>
                            <select class="form-select" id="trangThai" th:field="*{trangThai}">
                                <option th:each="trangThai : ${danhSachTrangThai}" 
                                        th:value="${trangThai}" 
                                        th:text="${trangThai.displayName}"
                                        th:selected="${trangThai == traHang.trangThai}">
                                    Trạng thái
                                </option>
                            </select>
                        </div>
                    </div>

                    <hr>
                    <h6><i class="fas fa-user me-2"></i>Thông tin khách hàng</h6>

                    <div class="row">
                        <!-- Tên khách hàng -->
                        <div class="col-md-6 mb-3">
                            <label for="tenKhachHang" class="form-label required">Tên khách hàng</label>
                            <div class="position-relative">
                                <input type="text" class="form-control" id="tenKhachHang" th:field="*{tenKhachHang}" 
                                       required autocomplete="off" placeholder="Nhập tên hoặc tìm kiếm khách hàng...">
                                <div id="customer-suggestions" class="list-group" style="display: none;"></div>
                            </div>
                        </div>

                        <!-- Số điện thoại -->
                        <div class="col-md-6 mb-3">
                            <label for="soDienThoai" class="form-label">Số điện thoại</label>
                            <input type="tel" class="form-control" id="soDienThoai" th:field="*{soDienThoai}" 
                                   placeholder="Nhập số điện thoại...">
                        </div>
                    </div>

                    <!-- Lý do trả hàng -->
                    <div class="mb-3">
                        <label for="lyDo" class="form-label">Lý do trả hàng</label>
                        <textarea class="form-control" id="lyDo" th:field="*{lyDo}" rows="3" 
                                  placeholder="Nhập lý do trả hàng..."></textarea>
                    </div>

                    <div class="text-end">
                        <a th:href="@{/tra-hang/chi-tiet/{id}(id=${traHang.id})}" class="btn btn-secondary me-2">
                            <i class="fas fa-times me-1"></i>Hủy
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i>Cập nhật trả hàng
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Initialize form on page load
        document.addEventListener('DOMContentLoaded', function() {
            calculateTotal();
        });

        // Update hàng hóa info when selected
        function updateHangHoaInfo() {
            const select = document.getElementById('hangHoaId');
            const selectedOption = select.options[select.selectedIndex];
            
            if (selectedOption.value) {
                const gia = selectedOption.getAttribute('data-gia');
                document.getElementById('donGia').value = gia || '';
                calculateTotal();
            }
        }

        // Calculate total amount
        function calculateTotal() {
            const soLuong = parseInt(document.getElementById('soLuong').value) || 0;
            const donGia = parseFloat(document.getElementById('donGia').value) || 0;
            const thanhTien = soLuong * donGia;
            
            document.getElementById('thanhTien').value = thanhTien.toLocaleString('vi-VN');
        }

        // Customer search functionality
        let searchTimeout;
        const customerInput = document.getElementById('tenKhachHang');
        const customerSuggestions = document.getElementById('customer-suggestions');

        customerInput.addEventListener('input', function() {
            clearTimeout(searchTimeout);
            const query = this.value.trim();
            
            if (query.length < 2) {
                customerSuggestions.style.display = 'none';
                return;
            }

            searchTimeout = setTimeout(function() {
                searchCustomers(query);
            }, 300);
        });

        function searchCustomers(query) {
            fetch(`/tra-hang/api/search-khach-hang?q=${encodeURIComponent(query)}`)
                .then(response => response.json())
                .then(customers => {
                    displayCustomerSuggestions(customers);
                })
                .catch(error => {
                    console.error('Error searching customers:', error);
                    customerSuggestions.style.display = 'none';
                });
        }

        function displayCustomerSuggestions(customers) {
            customerSuggestions.innerHTML = '';
            
            if (customers.length === 0) {
                customerSuggestions.style.display = 'none';
                return;
            }

            customers.forEach(customer => {
                const item = document.createElement('div');
                item.className = 'list-group-item suggestion-item';
                item.innerHTML = `
                    <div><strong>${customer.hoTen}</strong></div>
                    <small class="text-muted">${customer.soDienThoai || 'Không có SĐT'}</small>
                `;
                
                item.addEventListener('click', function() {
                    customerInput.value = customer.hoTen;
                    document.getElementById('soDienThoai').value = customer.soDienThoai || '';
                    customerSuggestions.style.display = 'none';
                });
                
                customerSuggestions.appendChild(item);
            });
            
            customerSuggestions.style.display = 'block';
        }

        // Hide suggestions when clicking outside
        document.addEventListener('click', function(event) {
            if (!customerInput.contains(event.target) && !customerSuggestions.contains(event.target)) {
                customerSuggestions.style.display = 'none';
            }
        });

        // Auto-hide alerts after 5 seconds
        setTimeout(function() {
            var alerts = document.querySelectorAll('.alert');
            alerts.forEach(function(alert) {
                var bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            });
        }, 5000);
    </script>
</body>
</html>
