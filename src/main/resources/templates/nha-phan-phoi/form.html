<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Nhà Phân Phối Mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { 
            min-height: 100vh;
            background: white;
            padding-top: 20px;
            padding-bottom: 80px;
        }
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        .navbar-brand {
            font-weight: bold;
        }
        body {
            padding-top: 70px;
        }
        .form-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 40px;
            margin-top: 30px;
        }
        .form-title {
            color: #333;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-label {
            font-weight: 500;
            color: #555;
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
        }
        .btn-secondary {
            padding: 12px 30px;
            border-radius: 25px;
        }
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #343a40;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-bottom: 3px;
        }
        body {
            padding-bottom: 100px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">
                <i class="fas fa-chart-line me-2"></i>OSS
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">
                            <i class="fas fa-tachometer-alt me-1"></i>Tổng quan
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/nhan-vien">
                            <i class="fas fa-users me-1"></i>Nhân viên
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/hang-hoa">
                            <i class="fas fa-box me-1"></i>Hàng hóa
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/khach-hang">
                            <i class="fas fa-user-friends me-1"></i>Khách hàng
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/nha-phan-phoi">
                            <i class="fas fa-truck me-1"></i>Nhà phân phối
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/settings">
                            <i class="fas fa-cog me-1"></i>Cài đặt
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user me-1"></i>Người dùng
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="/auth/change-password">
                                <i class="fas fa-key me-2"></i>Đổi mật khẩu
                            </a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="/auth/logout">
                                <i class="fas fa-sign-out-alt me-2"></i>Đăng xuất
                            </a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="form-container">
                    <h2 class="form-title">
                        <i class="fas fa-store me-2"></i>
                        Thêm Nhà Phân Phối Mới
                    </h2>
                    
                    <form th:action="@{/nha-phan-phoi/save}" method="post" th:object="${nhaPhanPhoi}">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="tenNhaPhanPhoi" class="form-label">Tên Nhà Phân Phối <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="tenNhaPhanPhoi" th:field="*{tenNhaPhanPhoi}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="maNhaPhanPhoi" class="form-label">Mã Nhà Phân Phối <span class="badge bg-success" th:text="${generatedCode}"></span></label>
                                <input type="text" class="form-control" id="maNhaPhanPhoi" th:field="*{maNhaPhanPhoi}" readonly style="background-color: #e9ecef; cursor: not-allowed;">
                                <small class="text-muted">✓ Mã được tạo tự động, không thể trùng lặp</small>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" th:field="*{email}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="soDienThoai" class="form-label">Số Điện Thoại</label>
                                <input type="tel" class="form-control" id="soDienThoai" th:field="*{soDienThoai}">
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="linhVuc" class="form-label">Lĩnh Vực</label>
                                <select class="form-control" id="linhVuc" th:field="*{linhVuc}">
                                    <option value="">-- Chọn lĩnh vực --</option>
                                    <option value="Điện tử">Điện tử</option>
                                    <option value="Thời trang">Thời trang</option>
                                    <option value="Thực phẩm">Thực phẩm</option>
                                    <option value="Gia dụng">Gia dụng</option>
                                    <option value="Công nghiệp">Công nghiệp</option>
                                    <option value="Y tế">Y tế</option>
                                    <option value="Giáo dục">Giáo dục</option>
                                    <option value="Khác">Khác</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="maSoThue" class="form-label">Mã Số Thuế</label>
                                <input type="text" class="form-control" id="maSoThue" th:field="*{maSoThue}">
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="nguoiLienHe" class="form-label">Người Liên Hệ</label>
                                <input type="text" class="form-control" id="nguoiLienHe" th:field="*{nguoiLienHe}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="trangThai" class="form-label">Trạng Thái</label>
                                <select class="form-control" id="trangThai" th:field="*{trangThai}">
                                    <option value="Hoạt động">Hoạt động</option>
                                    <option value="Tạm ngừng">Tạm ngừng</option>
                                    <option value="Ngừng hợp tác">Ngừng hợp tác</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="diaChi" class="form-label">Địa Chỉ</label>
                            <textarea class="form-control" id="diaChi" th:field="*{diaChi}" rows="3"></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="ghiChu" class="form-label">Ghi Chú</label>
                            <textarea class="form-control" id="ghiChu" th:field="*{ghiChu}" rows="2"></textarea>
                        </div>
                        
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary me-3">
                                <i class="fas fa-save me-2"></i>Lưu Nhà Phân Phối
                            </button>
                            <a th:href="@{/nha-phan-phoi}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Quay Lại
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
