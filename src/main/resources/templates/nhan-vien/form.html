<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Nhân Viên Mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { 
            min-height: 100vh;
            background: white;
            padding-top: 0px;
            padding-bottom: 80px;
            margin: 0;
        }
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 8px 0 !important;
        }
        .navbar-brand {
            font-size: 1.1rem !important;
        }
        .nav-link {
            padding: 0.4rem 0.8rem !important;
            font-size: 0.95rem !important;
        }
        /* Content container - không phải navbar container */
        body > .container {
            margin-top: 60px;
        }
        .form-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 40px;
            margin-top: 30px;
        }
        .form-title {
            color: #333;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-label {
            font-weight: 500;
            color: #555;
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
        }
        .btn-secondary {
            padding: 12px 30px;
            border-radius: 25px;
        }
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #343a40;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-bottom: 3px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">
                <i class="fas fa-chart-line me-2"></i>OSS
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">
                            <i class="fas fa-tachometer-alt me-1"></i>Tổng quan
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/nhan-vien">
                            <i class="fas fa-users me-1"></i>Nhân viên
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/hang-hoa">
                            <i class="fas fa-box me-1"></i>Hàng hóa
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/khach-hang">
                            <i class="fas fa-user-friends me-1"></i>Khách hàng
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/nha-phan-phoi">
                            <i class="fas fa-truck me-1"></i>Nhà phân phối
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/settings">
                            <i class="fas fa-cog me-1"></i>Cài đặt
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user me-1"></i>Người dùng
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="/auth/change-password">
                                <i class="fas fa-key me-2"></i>Đổi mật khẩu
                            </a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="/auth/logout">
                                <i class="fas fa-sign-out-alt me-2"></i>Đăng xuất
                            </a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="form-container">
                    <h2 class="form-title">
                        <i th:class="${nhanVien.id != null} ? 'fas fa-user-edit me-2' : 'fas fa-user-plus me-2'"></i>
                        <span th:text="${nhanVien.id != null} ? 'Chỉnh Sửa Nhân Viên' : 'Thêm Nhân Viên Mới'"></span>
                    </h2>
                    
                    <form th:action="${nhanVien.id != null} ? @{/nhan-vien/{id}(id=${nhanVien.id})} : @{/nhan-vien/save}" method="post" th:object="${nhanVien}">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="hoTen" class="form-label">Họ và Tên <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="hoTen" th:field="*{hoTen}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                                <input type="email" class="form-control" id="email" th:field="*{email}" required>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="soDienThoai" class="form-label">Số Điện Thoại</label>
                                <input type="tel" class="form-control" id="soDienThoai" th:field="*{soDienThoai}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="chucVu" class="form-label">Chức Vụ</label>
                                <select class="form-control" id="chucVu" th:field="*{chucVu}">
                                    <option value="">-- Chọn chức vụ --</option>
                                    <option value="Nhân viên">Nhân viên</option>
                                    <option value="Trưởng phòng">Trưởng phòng</option>
                                    <option value="Phó phòng">Phó phòng</option>
                                    <option value="Giám đốc">Giám đốc</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="phongBan" class="form-label">Phòng Ban</label>
                                <select class="form-control" id="phongBan" th:field="*{phongBan}">
                                    <option value="">-- Chọn phòng ban --</option>
                                    <option value="Kỹ thuật">Kỹ thuật</option>
                                    <option value="Kinh doanh">Kinh doanh</option>
                                    <option value="Tài chính">Tài chính</option>
                                    <option value="Nhân sự">Nhân sự</option>
                                    <option value="Marketing">Marketing</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="luong" class="form-label">Lương (VND)</label>
                                <input type="number" class="form-control" id="luong" th:field="*{luong}" min="0" step="100000">
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="ngayVaoLam" class="form-label">Ngày Vào Làm</label>
                                <input type="date" class="form-control" id="ngayVaoLam" th:field="*{ngayVaoLam}">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="diaChi" class="form-label">Địa Chỉ</label>
                            <textarea class="form-control" id="diaChi" th:field="*{diaChi}" rows="3"></textarea>
                        </div>
                        
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary me-3">
                                <i class="fas fa-save me-2"></i>
                                <span th:text="${nhanVien.id != null} ? 'Cập Nhật Nhân Viên' : 'Lưu Nhân Viên'"></span>
                            </button>
                            <a th:href="@{/nhan-vien}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Quay Lại
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
