<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} + ' - OSS'">Quản lý User - OSS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
        }
        .table th {
            background-color: #e9ecef;
            font-weight: 600;
        }
        .btn-sm {
            padding: 0.4rem 0.8rem;
            font-size: 0.875rem;
        }
        .status-badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 500;
        }
        .status-active {
            background-color: #d4edda;
            color: #155724;
        }
        .status-inactive {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div th:insert="~{layout/navbar.html}"></div>

    <!-- Main Container -->
    <div class="container mt-4">
        <!-- Page Header -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <h1>
                        <i class="fas fa-user-lock me-2"></i>Quản lý User
                    </h1>
                    <a href="/admin/users/new" class="btn btn-primary">
                        <i class="fas fa-plus me-1"></i>Tạo User mới
                    </a>
                </div>
            </div>
        </div>

        <!-- Alert Messages -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Statistics Card -->
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="text-center">
                                    <h3 class="text-primary" th:text="${totalUsers ?: 0}">0</h3>
                                    <p class="text-muted mb-0">Tổng số User</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Users Table -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-light">
                        <h5 class="mb-0">
                            <i class="fas fa-list me-2"></i>Danh sách Users
                        </h5>
                    </div>
                    <div class="card-body p-0">
                        <div th:if="${users != null and !users.isEmpty()}">
                            <table class="table table-hover mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th style="width: 10%">ID</th>
                                        <th style="width: 25%">Tên đăng nhập</th>
                                        <th style="width: 25%">Họ tên</th>
                                        <th style="width: 25%">Email</th>
                                        <th style="width: 15%">Thao tác</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="user : ${users}">
                                        <td th:text="${user.id}">1</td>
                                        <td>
                                            <strong th:text="${user.username}">username</strong>
                                        </td>
                                        <td th:text="${user.fullName ?: 'N/A'}">Họ tên</td>
                                        <td th:text="${user.email ?: 'N/A'}">email@example.com</td>
                                        <td>
                                            <div class="btn-group btn-group-sm" role="group">
                                                <a th:href="'/admin/users/' + ${user.id}" 
                                                   class="btn btn-outline-info" 
                                                   title="Xem chi tiết">
                                                    <i class="fas fa-eye"></i>
                                                </a>
                                                <a th:href="'/admin/users/' + ${user.id} + '/edit'" 
                                                   class="btn btn-outline-primary" 
                                                   title="Chỉnh sửa">
                                                    <i class="fas fa-edit"></i>
                                                </a>
                                                <a th:href="'/admin/users/' + ${user.id} + '/delete-confirm'" 
                                                   class="btn btn-outline-danger" 
                                                   title="Xóa">
                                                    <i class="fas fa-trash"></i>
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div th:if="${users == null or users.isEmpty()}" class="p-4 text-center text-muted">
                            <i class="fas fa-inbox" style="font-size: 3rem; opacity: 0.5;"></i>
                            <p class="mt-3">Không có user nào trong hệ thống</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center py-3 mt-5">
        <p class="text-muted mb-0">&copy; 2024 OSS - Quản lý User</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
