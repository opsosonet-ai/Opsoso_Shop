<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} + ' - OSS'">Xác nhận xóa User - OSS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
        }
        .warning-icon {
            font-size: 4rem;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div th:insert="layout/navbar.html"></div>

    <!-- Main Container -->
    <div class="container mt-4">
        <!-- Page Header -->
        <div class="row mb-4">
            <div class="col-12">
                <h1>
                    <i class="fas fa-exclamation-triangle me-2 text-danger"></i>Xác nhận xóa User
                </h1>
            </div>
        </div>

        <!-- Confirmation Card -->
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body text-center p-5">
                        <div class="warning-icon mb-3">
                            <i class="fas fa-exclamation-circle"></i>
                        </div>

                        <h3 class="mb-3">Bạn chắc chắn muốn xóa user này?</h3>

                        <div class="alert alert-warning mb-4" role="alert">
                            <i class="fas fa-info-circle me-2"></i>
                            <strong>Thao tác này không thể hoàn tác!</strong> User sẽ bị xóa hoàn toàn khỏi hệ thống.
                        </div>

                        <!-- User Info -->
                        <div class="bg-light p-3 rounded mb-4 text-start">
                            <div class="mb-2">
                                <strong>Tên đăng nhập:</strong><br>
                                <span class="text-primary" th:text="${user.username}">username</span>
                            </div>
                            <div class="mb-2">
                                <strong>Họ tên:</strong><br>
                                <span th:text="${user.fullName ?: 'N/A'}">Full Name</span>
                            </div>
                            <div>
                                <strong>Email:</strong><br>
                                <span th:text="${user.email ?: 'N/A'}">email@example.com</span>
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <form th:action="@{'/admin/users/' + ${user.id} + '/delete'}" method="POST" class="d-inline">
                            <button type="submit" class="btn btn-danger btn-lg me-2">
                                <i class="fas fa-trash me-2"></i>Xác nhận xóa
                            </button>
                        </form>
                        <a href="/admin/users" class="btn btn-secondary btn-lg">
                            <i class="fas fa-times me-2"></i>Hủy bỏ
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center py-3 mt-5">
        <p class="text-muted mb-0">&copy; 2024 OSS - Xác nhận xóa User</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
